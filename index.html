<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ravi Ailani">

    <title>color.io</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.css" rel="stylesheet">
    <link href="css/loader.min.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">


</head>

<body>
<div class="container">	
    <div class="row">
        <div class="col-lg-12">
       
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="intro-text">
                                <span class="name responsive">color.io</span><b>Beta</b>
                                <br/>
                                <span class="skills">Helps you extract colors from web !</span>
                                <br/><br/>
                                <input type="text" id="urlInput" class="form-control input-md" placeholder="Enter url here !" input-md" />
                                <button id="goButton" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>       
        </div> 
    </div><!-- row-->

    <div class="row">

        <div id="secondColumn" class="col-lg-12">
            <div class="contentArea" id="sideContainer">
                
            </div>
            <input type="text" id="copyTarget" readonly>
        </div>

    </div>


</div> <!-- container-->

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>    


</body>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script type="text/javascript">
        
        
        $("#goButton").click(function(){
            startLoader("sideContainer");
            url=$("#urlInput").val().trim();
            if(url.length!=0)
            findColors(url,function(data){
                fillColors("sideContainer",data);
                // alert(JSON.stringify(data));
            },function(message){
                stopLoader("sideContainer");
                var message ="<p class='message'> There seems to be a problem with the link <br>(Please check if the prefix [http:https] is correct) <br/></p>";
                $("#sideContainer").html(message);
            });

        });

        $("#urlInput").focus();
    </script>


    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>

</body>

</html>
